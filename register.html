<form action="/register" method="POST">
  <fieldset>
    <legend>ข้อมูลส่วนตัว</legend>
    <label for="fname">ชื่อจริง:</label>
    <input type="text" id="fname" name="firstname" required />
    <label for="lname">นามสกุล:</label>
    <input type="text" id="lname" name="lastname" required />
    <label for="email">อีเมล:</label>
    <input type="email" id="email" name="email" required />
    <label for="birthdate">วันเกิด:</label>
    <input type="date" id="birthdate" name="birthdate" />
    <!-- Radio Button -->
    <fieldset>
      <legend>เพศ</legend>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">ชาย</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">หญิง</label>
      <input type="radio" id="more" name="gender" value="more" />
      <label for="female">อื่นๆ</label>
    </fieldset>
    <!-- Select Dropdown -->
    <label for="country">ประเทศ:</label>
    <select id="country" name="country">
      <option value="">เลือกประเทศ</option>
      <option value="th">ไทย</option>
      <option value="us">สหรัฐอเมริกา</option>
    </select>

    <!-- Textarea -->
    <label for="message">ข้อมูลเพิ่มเติม:</label>
    <textarea id="message" name="message" rows="5" cols="40"></textarea>
    <!-- Checkbox -->
    <input type="checkbox" id="agree" name="agree" />
    <label for="agree">ฉันยอมรับเงื่อนไขการใช้บริการ</label>

    <!-- เพิ่มฟิลด์อื่นๆ -->
  </fieldset>
  <button type="submit">ส่งข้อมูล</button>
  <button type="reset">ยกเลิก</button>
</form>
